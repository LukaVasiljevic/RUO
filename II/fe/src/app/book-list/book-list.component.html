<mat-card>
  <mat-card-header>
    <button style="margin: 2px;" mat-raised-button color="primary" (click)="openForm()">Add New (+)</button>
  </mat-card-header>
  <mat-card-content>

    <mat-card *ngIf="!isadd && !isedit">
      <mat-card-content>

        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>
          <ng-container matColumnDef="author">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let element">{{element.author}}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="editproduct(element.id)">Edit</button>
              <button mat-raised-button color="accent" (click)="removeproduct(element.id)">Remove</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <form [formGroup]="bookForm" (ngSubmit)="addBook()" *ngIf="isadd || isedit">
      <mat-card style="width: 30%;">
        <mat-card-header>
      <h2>Add/Edit Book</h2>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input formControlName="author" matInput>
          </mat-form-field>
    
    
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Save</button>
          <a mat-raised-button color="accent" (click)="backtolist()">Cancel</a>
      </mat-card-actions>
      </mat-card>
    </form>



  </mat-card-content>
</mat-card>
